Model:
    CharSet: [' ', '0', '8', '1', '6', '9', '7', '3', '5', '2', '4']
    ImageChannel: 1
    ImageHeight: 64
    ImageWidth: -1
    Word: false
System:
    Allow_Ext: [jpg, jpeg, png, bmp]
    GPU: false
    GPU_ID: 0
    Path: ./projects/ntust_captcha/images_set
    Project: ntust_captcha
    Val: 0.03
Train:
    BATCH_SIZE: 32
    CNN: {NAME: ddddocr}
    DROPOUT: 0.3
    LR: 0.01
    OPTIMIZER: SGD
    SAVE_CHECKPOINTS_STEP: 200
    TARGET: {Accuracy: 5, Cost: 5, Epoch: 10}
    TEST_BATCH_SIZE: 32
    TEST_STEP: 1000
